</head>
<body class="twilight day night">

    <header>
        <img src="../Images/logo-rond.png" alt="Logo du site : une petite flamme levant le pouce avec un air serein.">

        <div class="titre-nav">
            <h1>Burn-out Radar</h1>
            <nav id="nav" class="nav-hide"> <!--Ajouter classe nav-hide et nav-show en CSS pour toggle en JS-->
                <a href="page1.html">ACCUEIL</a>
                <a href="page2.html">FAIRE LE TEST</a>
                <a class="navPage" href="">TROUVER UN ACCOMPAGNEMENT</a>
                <a href="">RESSOURCES</a>
            </nav>
        </div>

        <div class="buttons-mode-burger"> <!--Ajouter div buttons-mode-burger-->
            <button class="mode">
                <i class="btn-day fa-regular fa-sun"></i>
                <i class="btn-twilight fa-solid fa-sun"></i>
                <i class="btn-night fa-solid fa-moon"></i>
            </button>
            <button id="menu" class="burgerNav"><i class="fa-solid fa-bars"></i></button> <!--Ajouter button burgerNav-->
        </div>

        
    </header>

    <main>
        <section class="section-recherche-psys">
            <h2>Trouvez un thérapeute près de chez vous...</h2>
            <div class="img-form-carte">
                <img src="../Images/page3-psy.png">
                <div class="form-carte">
                    <form id="form-psys" method="post" action="javascript:void(0)" enctype="">
                        <div>
                            <fieldset>
                                <label for="codePostal">Code postal</label>
                                <input id="codePostal"
                                name="codePostal"
                                placeholder="1000"
                                type="text"
                                class="code-Postal"
                                required>
                            </fieldset>
                            <fieldset>
                                <label for="specialisation">Spécialisation</label>
                                <select id="specialisation"
                                name="specialisation"
                                required>
                                <option selected value="">Choisissez une option</option> <option value="professionnel">Burn-out professionnel</option> <option value="parental">Burn-out parental</option> <option value="relationnel">Burn-out relationnel</option> <option value="personnel">Burn-out personnel</option> <option value="postMasking">Burn-out post-masking</option>
                                </select>
                            </fieldset>
                        </div>
                        
                        <button type="submit" id="btn-psys" class="btn"><span>Afficher les thérapeutes</span></button>

                    </form>
                </div>
            </div>
            <div class="carte" id="carte">

            </div>
        </section>
    </main>
    <footer>
        <div class="footer-logo-titre-nav">

            <div class="titre-nav">

                </nav>
            </div>
        </div>
        <div class="copyrights">
            <p>© Copyright 2025. Burn-out Radar.</p>
        </div>

    </footer>
